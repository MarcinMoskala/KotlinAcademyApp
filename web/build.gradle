group "org.kotlinacademy"
version "1.0-SNAPSHOT"

apply plugin: 'org.jetbrains.kotlin.frontend'
apply plugin: 'kotlin2js'

kotlinFrontend {
    downloadNodeJsVersion = 'latest'

    npm {
        dependency("firebase", Versions.js_firebase)
        dependency("react", Versions.react)
        dependency("react-dom", Versions.react_dom)
        dependency("react-router-dom", Versions.js_reactrouterdom)
    }

    sourceMaps = true

    webpackBundle {
        bundleName = "main"
        contentPath = file('src/main/web')
        proxyUrl = "http://localhost:8080"
    }
}

dependencies {
    compile project(':common-client-js')
    compile Deps.kotlin_stdlib_js
    compile(Deps.kotlinx_html) { force = true }
    compile Deps.kotlin_react
    compile Deps.kotlin_test_js
}

compileKotlin2Js {
    kotlinOptions.metaInfo = true
    kotlinOptions.outputFile = "$project.buildDir.path/js/${project.name}.js"
    kotlinOptions.sourceMap = true
    kotlinOptions.moduleKind = 'commonjs'
    kotlinOptions.main = "call"
}